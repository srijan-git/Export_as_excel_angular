<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>UserNamae</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody *ngFor="let p of products">
    <tr>
      <td>{{p.name}}</td>
      <td>{{p.username}}</td>
      <td>{{p.email}}</td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" (click)="exportAsExcel()">Click me</button>
